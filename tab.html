<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>jsl0924</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<style type="text/css">
ul{width:200px;overflow:hidden;}
ul li{width:100px;height:30px;list-style:none;float:left;text-align:center;}
ul li a{width:100%;height:100%;display:inline-block;background:pink;text-decoration:none;}
ul li a.on{background:red;}
.tab_cont{width:200px;height:200px;background:#ccc;display:none;}
.tab_cont.on{display:block;}
</style>
</head>

<body>


<div id="tab">
	<ul>
		<li><a href="#" class="on">tab1</a></li>
		<li><a href="#">tab2</a></li>
	</ul>
	<div class="tab_cont on">tab1 내용1</div>
	<div class="tab_cont">tab2 내용2</div>
</div>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">
$('#tab ul li a').on('click', function(e){
	var index = $(this).parent().index();
	//console.log(index);
	tab(index);
});

function tab(index){
	$('.tab_cont').each(function(i){
		var $item = $('#tab ul li a').eq(i);
		if(i == index){
			$(this).addClass('on');
			$item.addClass('on');
		} else{
			$(this).removeClass('on');
			$item.removeClass('on');
		}
	});
}
</script>
</body>

</html>
