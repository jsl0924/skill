<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>jsl0924</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<style type="text/css">
#menu{width:100px;position:relative;}
a.btn_menu{text-decoration:none;color:red;}
a.btn_menu.on{color:blue;}

ul{width:100%;margin-left:-100px;transition:all .5s;}
ul.on{margin-left:0;}

ul li{width:100%;height:50px;display:table;border-bottom:1px solid red;}
ul li a{display: table-cell;vertical-align: middle;text-align:center;text-decoration:none;}
</style>
</head>
<body>
    
    <div id="menu">
        <a href="" class="btn_menu">메뉴</a>
        <ul>
            <li><a href="">메뉴1</a></li>
            <li><a href="">메뉴2</a></li>
            <li><a href="">메뉴3</a></li>
            <li><a href="">메뉴4</a></li>
            <li><a href="">메뉴5</a></li>
        </ul>
    </div>

    <script type="text/javascript">
    $(function(){
        menu();
    });

    function menu(){
        $('.btn_menu').click(function(){ 
            $(this).toggleClass('on');
            $('#menu ul').toggleClass('on');
            return false;
        });
    }


    

    
    </script>

</body>
</html>
